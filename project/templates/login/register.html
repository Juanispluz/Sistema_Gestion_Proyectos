{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link href="{% static 'css/project/login_and_register.css' %}" rel="stylesheet" />
{% endblock %}

{% block contenedor %}
    <h1>Registrar usuario</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <span id="correo-existente-error" style="color: red;"></span>
        
        <label for="correo_confirm">Confirmar Correo:</label>
        <input type="email" id="correo_confirm" name="correo_confirm" required>
        <span id="correo-error" style="color: red;"></span>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="password_confirm">Confirmar Contraseña:</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
        <span id="password-error" style="color: red;"></span>
        
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
            <option value="L">Líder</option>
            <option value="D">Desarrollador</option>
        </select>
        
        <button type="submit">Registrar</button>
    </form>
{% endblock %}
