{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link href="{% static 'css/project/login_and_register.css' %}" rel="stylesheet" />
{% endblock %}

{% block contenedor %}

    <h1>Registrar usuario</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" name="correo" required>
        </div>

        <div class="form-group">
            <label for="correo_confirm">Confirmar correo:</label>
            <input type="email" name="correo_confirm" required>
        </div>

        <div class="form-group">
            <label>Rol:</label>
            <div class="role-buttons">
                <button type="button" class="role-btn" data-role="L">Líder</button>
                <button type="button" class="role-btn" data-role="D">Desarrollador</button>
            </div>
            <input type="hidden" name="rol" id="rol-input" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="password_confirm">Confirmar contraseña:</label>
            <input type="password" name="password_confirm" required>
        </div>

        <button type="submit">Registrar</button>
    </form>

{% endblock %}
